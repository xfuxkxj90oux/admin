# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: '0 */2 * * *'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add files with curl
        run: |
          curl -o L0.xml "http://174.112.242.33:1200/weibo/user/2193436312/readable=1&showEmojiForRetweet=1?image_hotlink_template=https://i3.wp.com/%24%7Bhost%7D%24%7Bpathname%7D"
          curl -o 6123122439.xml "http://174.112.242.33:1200/weibo/user/6123122439/readable=1&showEmojiForRetweet=1?image_hotlink_template=https://i3.wp.com/%24%7Bhost%7D%24%7Bpathname%7D"
          curl -o Steed.xml "http://174.112.242.33:1200/weibo/user/1649586835/readable=1&showEmojiForRetweet=1?image_hotlink_template=https://i2.wp.com/%24%7Bhost%7D%24%7Bpathname%7D"
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
